###########################
#  Configuration
###########################

# use 256 term for pretty colors
set -g default-terminal "xterm-256color"

# increase scroll-back history
set -g history-limit 50000

# use vim key bindings
setw -g mode-keys vi

set-option -g mouse-select-pane off
set-option -g mouse-select-window off
set -g mouse-utf8 off

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# disable mouse
setw -g mode-mouse off

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

# enable pbcopy and pbpaste
set-option -g default-command "reattach-to-user-namespace -l zsh"

###########################
#  Key Bindings
###########################

# tmux prefix
unbind C-b
set -g prefix C-j

unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# create 'v' alias for selecting text
bind-key -t vi-copy v begin-selection

# paste
unbind C-p
bind C-p paste-buffer

# window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# quickly switch panes
unbind ^J
bind ^J select-pane -t :.+

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# default statusbar colors
set-option -g status-bg colour253
set-option -g status-fg colour239
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour240
set-window-option -g window-status-bg colour253

# active window title colors
set-window-option -g window-status-current-fg colour233
set-window-option -g window-status-current-bg colour250

# pane border
set-option -g pane-border-fg default
set-option -g pane-active-border-fg default

# message text
set-option -g message-bg default
set-option -g message-fg default

# pane number display
set-option -g display-panes-active-colour default
set-option -g display-panes-colour default

run-shell ~/tmux/resurrect.tmux
