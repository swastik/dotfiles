###########################
#  Configuration
###########################

# use 256 term for pretty colors
set -g default-terminal "xterm-256color"

# increase scroll-back history
set -g history-limit 50000

# use vim key bindings
setw -g mode-keys vi
setw -g status-keys vi

# Enable mouse
set -g mouse off

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# This will make sure neovim cursor changes inside insert mode.
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# decrease command delay (increases vim responsiveness)
set -sg escape-time 2

# increase repeat time for repeatable commands
set -g repeat-time 600

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# re-number windows when one is closed
set -g renumber-windows on

# enable pbcopy and pbpaste
set-option -g default-command "reattach-to-user-namespace -l zsh"

##########################
#  Key Bindings
###########################

# tmux prefix
unbind C-b
set -g prefix C-j

unbind-key -T copy-mode-vi Enter

# create 'v' alias for selecting text
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# paste
unbind C-p
bind C-p paste-buffer

# window splitting
unbind %
bind l split-window -h
unbind '"'
bind j split-window -v -c "#{pane_current_path}"

# resize panes
bind -r H resize-pane -L 20
bind -r J resize-pane -D 20
bind -r K resize-pane -U 20
bind -r L resize-pane -R 20

# quickly switch panes
unbind ^J
bind ^J select-pane -t :.+

# switch between panes using ctrl
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# switch between windows using shift
bind -n S-Left previous-window
bind -n s-Right next-window

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

run-shell ~/tmux/resurrect.tmux

# Activity
setw -g monitor-activity on
set -g visual-activity on

# Autorename sanely
setw -g automatic-rename on

# Status Bar
set -g status-bg default
setw -g window-status-current-bg "#282a2e"
setw -g window-status-current-fg "#81a2be"

## highlight active window
setw -g window-style 'bg=#282a2e'
setw -g window-active-style 'bg=#1d1f21'
setw -g pane-active-border-style ''

## highlight activity in status bar
setw -g window-status-activity-fg "#8abeb7"
setw -g window-status-activity-bg "#1d1f21"

## pane border and colors
set -g pane-active-border-bg default
set -g pane-active-border-fg "#373b41"
set -g pane-border-bg default
set -g pane-border-fg "#373b41"

set -g clock-mode-colour "#81a2be"
set -g clock-mode-style 24

set -g message-bg "#8abeb7"
set -g message-fg "#000000"

set -g message-command-bg "#8abeb7"
set -g message-command-fg "#000000"

# message bar or "prompt"
set -g message-bg "#2d2d2d"
set -g message-fg "#cc99cc"

set -g mode-bg "#1d1f21"
set -g mode-fg "#de935f"

# right side of status bar holds "[host name] (date time)"
set -g status-right-length 100
set -g status-right-fg black
set -g status-right-attr bold
set -g status-right '#[fg=#f99157,bg=#2d2d2d] %H:%M |#[fg=#6699cc] %y.%m.%d '

# make background window look like white tab
set-window-option -g window-status-bg default
set-window-option -g window-status-fg white
set-window-option -g window-status-attr none
set-window-option -g window-status-format '#{?window_activity_flag,#[bg=colour105]#[fg=colour0],#[fg=#6699cc]#[bg=colour235]} #I #{?window_activity_flag,#[fg=#999999]#[bg=#2d2d2d],#[fg=#999999]#[bg=#2d2d2d]} #W #[default]'

# make foreground window look like bold yellow foreground tab
set-window-option -g window-status-current-attr none
set-window-option -g window-status-current-format '#[fg=#f99157,bg=#2d2d2d] #I #[fg=#cccccc,bg=#393939] #W #[default]'

# active terminal yellow border, non-active white
set -g pane-border-bg default
set -g pane-border-fg "#999999"
set -g pane-active-border-fg "#f99157"

########
#  TPM  #
#########
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
